{% extends 'advcbvapp/advcbv_base.html' %}

{% block body_block %}
<h1>Welcome to a list of all the schools</h1>
    <ol>
        {% for school in schools %}
        <h2><li><a href="{% url 'advcbvapp:detail' pk=school.pk %}">{{ school.name }}</a></li></h2>
        {% endfor %}
    </ol>


{% endblock %}
