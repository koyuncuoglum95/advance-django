{% extends 'advcbvapp/advcbv_base.html' %}
{% block body_block %}
    <h1>Delete {{school.name}}?</h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'advcbvapp:detail' pk=school.pk %}">Cancel</a>
    </form>
{% endblock %}
